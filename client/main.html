<body>
<div class="col-md-12">
    <h1>Biolabeler APIs Catcher</h1>
  {{> hello}}
</div>

<template name="hello">
   {{#each passData}}
       <table class="table table-striped table-inverse table-bordered">
           <thead class="thead-inverse">
           <tr>
               <th>{{groupId}}</th>
           </tr>
           </thead>
           <tbody id="responsive-table-body">
           <tr>
               {{#each semantic_types}}
                   <td>
                       {{description}}
                   </td>
                   <td>
                       {{typeId}}
                   </td>
               {{/each}}
           </tr>
           </tbody>
       </table>
   {{/each}}
